<div id="data-grid-demo">
    <dx-data-grid 
        id="gridContainer"
        [dataSource]="users"
        keyExpr="ID"
        [showBorders]="true">
        
        <dxo-paging [enabled]="false"></dxo-paging>
        <dxo-editing 
            mode="popup"
            [allowUpdating]="true">
            <dxo-popup
                title="Users"
                [showTitle]="true"
                [width]="700"
                [height]="525"
                [position]="{ my: 'top', at: 'top' }">
            </dxo-popup>
            <dxo-form>
                    <dxi-item dataField="username"></dxi-item>
                    <dxi-item dataField="firstName"></dxi-item>
                    <dxi-item dataField="lastName"></dxi-item>
                    <dxi-item dataField="isActive"></dxi-item>
                    <dxi-item dataField="groups">
                        <dx-tag-box
                        [items]="groupsData"
                        [showSelectionControls]="true"
                        applyValueMode="useButtons">
                        </dx-tag-box>
                    </dxi-item>
                            
                    <dxi-item dataField="roles" >
                        <dx-tag-box
                        [items]="rolesData"
                        [showSelectionControls]="true"
                        applyValueMode="useButtons">
                        </dx-tag-box>

                    </dxi-item>    
            </dxo-form>
        </dxo-editing>
        
        <dxi-column dataField="username" caption="Uživatel"></dxi-column>
        <dxi-column dataField="firstName" caption="Jméno"></dxi-column>
        <dxi-column dataField="lastName" caption="Příjmení"></dxi-column>
        <dxi-column dataField="roles" caption="Role uživatele" ></dxi-column>
        <dxi-column dataField="groups" caption="Skupiny uživatele" >
        </dxi-column>

        <dxi-column dataField="isActive" caption="Aktivní"></dxi-column>
    </dx-data-grid>
  </div>
